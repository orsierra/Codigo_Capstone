<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .sidebar .bottom-links {
            position: absolute;
            bottom: 20px;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 100vh;
        }
        .table-container {
            margin-top: 20px;
        }
        .btn-add {
            font-size: 1.5rem;
            margin-left: 20px;
            cursor: pointer;
        }
        .btn-edit {
            cursor: pointer;
        }
        .page-title {
            background-color: #000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar col-md-2">
            <h5>Página de la Institución</h5>
            <a href="#">Perfil</a>
            <a href="#">Salir</a>
            <div class="bottom-links">
                <a href="#">Privacidad</a>
                <a href="#">Accesibilidad</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content col-md-10">
            <div class="page-title">
                <h1>Establecimientos</h1>
            </div>

            <div class="table-container">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ESTABLECIMIENTOS</th>
                            <th>SALAS</th>
                            <th>ALUMNOS</th>
                            <th>CURSOS</th>
                            <th>PROFESORES</th>
                            <th>EMPLEADOS</th>
                            <th><i class="btn-add">+</i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NUEVOS HORIZONTES</td>
                            <td>85</td>
                            <td>3850</td>
                            <td>45</td>
                            <td>135</td>
                            <td>60</td>
                            <td><i class="btn-edit">✏️</i></td>
                        </tr>
                        <tr>
                            <td>NUEVOS HORIZONTES 2</td>
                            <td>88</td>
                            <td>4000</td>
                            <td>47</td>
                            <td>138</td>
                            <td>60</td>
                            <td><i class="btn-edit">✏️</i></td>
                        </tr>
                        <tr>
                            <td>NUEVOS HORIZONTES 3</td>
                            <td>90</td>
                            <td>4200</td>
                            <td>50</td>
                            <td>140</td>
                            <td>60</td>
                            <td><i class="btn-edit">✏️</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
