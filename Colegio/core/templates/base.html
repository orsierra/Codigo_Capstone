<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para la barra lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Estilos para los iconos */
        .fa-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fas fa-home fa-icon"></i>Inicio</a>
        <a href="#"><i class="fas fa-user fa-icon"></i>Perfil</a>
        <a href="#"><i class="fas fa-calendar-alt fa-icon"></i>Matricula</a>
        <a href="#"><i class="fas fa-cog fa-icon"></i>Configuraciones</a>
        <a href="#"><i class="fas fa-info-circle fa-icon"></i>Acerca de</a>
        <a href="#"><i class="fas fa-sign-out-alt fa-icon"></i> Cerrar sesión</a>


    </div>

    <div class="content">
        {% block content %}
        <!-- Aquí irá el contenido dinámico de cada página -->
        {% endblock %}
    </div>
</body>
</html>
