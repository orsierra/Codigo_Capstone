<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .user-info {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <ul>
                    <li><a href="#"><i class="bi bi-house-door"></i> Página de la Institución</a></li>
                    <li><a href="#"><i class="bi bi-person"></i> Apoderado</a></li>
                    <li><a href="#" class="active"><i class="bi bi-list-task"></i> Asistencia</a></li>
                    <li><a href="#"><i class="bi bi-book"></i> Notas</a></li>
                    <li><a href="#"><i class="bi bi-card-list"></i> Matrícula</a></li>
                    <li><a href="#"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
                </ul>
            </div>
            <div class="col-md-9 main-content">
                <h2>Asistencia</h2>
                <div class="user-info">
                    <i class="bi bi-person-circle"></i> Luis Díaz
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Clases realizadas</th>
                            <th>Asistencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lenguaje</td>
                            <td>5</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>Matemáticas</td>
                            <td>5</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>Biología</td>
                            <td>5</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icon.min.js"></script>
