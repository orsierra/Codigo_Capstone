<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencias</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            background-color: #4169E1;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #b8e2e2;
        }
        .divider {
            border-bottom: 2px solid #9DC0C8;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Título de la tabla -->
        <div class="title">ASISTENCIAS</div>

        <!-- Tabla de Asistencias -->
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>Curso</th>
                    <th>N de Clases Registradas</th>
                    <th>Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>Asignatura</td>
                    <td>5</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>

        <!-- Separador -->
        <div class="divider"></div>

        <!-- Título de la segunda tabla -->
        <div class="title">ASISTENCIAS</div>

        <!-- Segunda Tabla de Asistencias -->
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>Curso</th>
                    <th>N de Clases Registradas</th>
                    <th>Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>Asignatura</td>
                    <td>5</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
