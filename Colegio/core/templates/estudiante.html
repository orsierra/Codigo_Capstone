<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Horizontes - Estudiante</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container-fluid {
            padding: 0;
        }
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .subject-button {
            width: 100%;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 1rem;
            text-align: left;
        }
        .subject-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#">Página de la Institución</a>
                <a href="#">Alumno</a>
                <a href="#">Salir</a>
                <div class="mt-auto text-center p-3">
                    <p>Privacidad</p>
                    <p>Accesibilidad</p>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-9 content">
                <h2 class="mb-4">Mis Asignaturas</h2>
                <div>
                    <button class="subject-button">Asignatura 1</button>
                    <button class="subject-button">Asignatura 2</button>
                    <button class="subject-button">Asignatura 3</button>
                </div>
                <div class="mt-4">
                    <h3>Parciales</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Parciales</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nota 1</td>
                                <td>7.0</td>
                            </tr>
                            <tr>
                                <td>Nota 2</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>Nota 3</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>Nota 4</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
