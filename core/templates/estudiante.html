<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Horizontes - Estudiante</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar .footer {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        /* Content area styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subject-button {
            width: 100%; /* Botón que ocupa todo el ancho */
            background-color: #e0e0e0; /* Fondo gris */
            color: black; /* Texto negro */
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border: 2px solid black;
        }

        .subject-button:hover {
            background-color: #5a6268;
            color: white;
        }

        /* Table styles */
        .table-container {
            width: 100%; /* Ocupa todo el ancho */
            max-width: 1200px; /* Limita el tamaño máximo en pantallas muy grandes */
        }

        .table {
            background-color: white;
            text-align: center;
            width: 100%;
            font-size: 1.2em; /* Aumenta el tamaño del texto en las tablas */
        }

        .table th,
        .table td {
            padding: 25px; /* Aumenta el padding en las celdas */
            font-size: 1.3em; /* Aumenta el tamaño del texto en las celdas */
        }

        .collapse.show {
            margin-bottom: 2rem; /* Más espacio entre las tablas al expandir */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#"><i class="fas fa-university"></i> Página de la Institución</a>
                <a href="#"><i class="fas fa-user"></i> Alumno</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                <div class="mt-auto text-center p-3">
                    <a href="#"><i class="fas fa-lock"></i> Privacidad</a>
                    <a href="#"><i class="fas fa-wheelchair"></i> Accesibilidad</a>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content col">
                <h2 class="mb-4">Mis Asignaturas</h2>

                <!-- Asignatura 1 con notas colapsables -->
                <button class="subject-button" data-bs-toggle="collapse" data-bs-target="#asignatura1" aria-expanded="false" aria-controls="asignatura1">
                    Asignatura 1
                </button>
                <div id="asignatura1" class="collapse">
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Parciales</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nota 1</td>
                                    <td>7.0</td>
                                </tr>
                                <tr>
                                    <td>Nota 2</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 3</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 4</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Asignatura 2 con notas colapsables -->
                <button class="subject-button" data-bs-toggle="collapse" data-bs-target="#asignatura2" aria-expanded="false" aria-controls="asignatura2">
                    Asignatura 2
                </button>
                <div id="asignatura2" class="collapse">
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Parciales</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nota 1</td>
                                    <td>6.0</td>
                                </tr>
                                <tr>
                                    <td>Nota 2</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 3</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 4</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Asignatura 3 con notas colapsables -->
                <button class="subject-button" data-bs-toggle="collapse" data-bs-target="#asignatura3" aria-expanded="false" aria-controls="asignatura3">
                    Asignatura 3
                </button>
                <div id="asignatura3" class="collapse">
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Parciales</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nota 1</td>
                                    <td>8.5</td>
                                </tr>
                                <tr>
                                    <td>Nota 2</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 3</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td>Nota 4</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
