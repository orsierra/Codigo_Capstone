<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de {{ profesor.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex; /* Usar flexbox para la barra lateral */
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            height: 100vh; /* Asegurar que ocupe toda la altura de la pantalla */
            position: sticky; /* Mantener el sidebar fijo al hacer scroll */
            top: 0; /* Posicionarlo en la parte superior */
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #4CAF50; /* Color al pasar el mouse */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto; /* Permitir el desplazamiento si es necesario */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .row {
            margin-top: 20px; /* Separar los nombres de los alumnos del título */
        }

        .card {
            margin-bottom: 15px; /* Espacio entre las tarjetas */
            border-bottom: 1px solid #ccc; /* Línea divisora inferior */
            padding-bottom: 10px; /* Espacio interno debajo del contenido */
        }

        .card-title {
            font-size: 1.1rem; /* Reducir ligeramente el tamaño del nombre */
            margin: 0; /* Quitar márgenes para mejor alineación */
        }

        .card-body {
            display: flex;
            justify-content: space-between; /* Separar los elementos en la línea */
            align-items: center;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 4px 8px; /* Ajustar el tamaño del botón */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: auto; /* Empujar el botón hacia la derecha */
            font-size: 0.8rem; /* Tamaño de fuente más pequeño para el botón */
        }

        .btn:hover {
            background-color: #218838;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc; /* Línea divisora */
            margin: 10px 0; /* Espacio alrededor de la línea */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="{% url 'profesor' %}">Profesor</a></li>
            <li><a href="{% url 'profesor_cursos' %}">Mis cursos</a></li>
            <li><a href="{% url 'registrar_asistencia' curso.id %}">Registrar asistencia</a></li>
            <li><a href="{% url 'registrar_calificaciones' curso.id %}">Registrar calificaciones</a></li>
            <li><a href="{% url 'registro_academico' curso.id %}">Registro Académico</a></li>
            <li><a href="{% url 'observaciones' curso.id %}">Observaciones</a></li>
        </ul>
    </div>
  
    <div class="main-content">
        <div class="container">
            <h1 class="text-center mb-4">Informe de Alumnos - {{ curso.nombre }}</h1>
    
            <div class="row">
                {% for alumno in alumnos_aprobados %}
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ alumno.nombre }} {{ alumno.apellido }}</h5>
                            <a href="{% url 'alumno_detalle' alumno.id %}" class="btn btn-primary">Ver detalle</a>
                        </div>
                    </div>
                    <!-- Línea divisora  <hr>-->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
