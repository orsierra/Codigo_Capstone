<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos - Nuevos Horizontes</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container-fluid {
            padding: 0;
        }
        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px; /* Sidebar con ancho fijo */
            position: fixed; /* Fija el sidebar a la izquierda */
            top: 0;
            left: 0;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar .footer {
            padding: 10px 20px;
            font-size: 0.9em;
        }
        /* Content area styles */
        .main-content {
            margin-left: 200px; /* Desplaza el contenido para que no quede debajo del sidebar */
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .course-card {
            background-color: #d3d3d3; /* Tono gris */
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 2px solid black; /* Borde negro */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .course-card p {
            margin: 0;
            font-size: 1.2em;
            color: #1e2d59;
        }
        .course-card:hover {
            background-color: #c2c2c2; /* Cambia a un gris más claro al pasar el ratón */
        }
        .course-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Apila los elementos en una columna */
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar {
                width: 100%; /* Ajuste del sidebar al 100% en pantallas pequeñas */
                position: relative;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#"><i class="fas fa-university"></i> Página de la Institución</a>
                <a href="#"><i class="fas fa-user"></i> Profesor</a>
                <a href="#"><i class="fas fa-book"></i> Mis cursos</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
<!-- Parte de la barra lateral actualizada -->
<div class="mt-auto text-center p-3">
    <a href="#" class="d-block mb-3"><i class="fas fa-shield-alt"></i> Privacidad</a>
    <a href="#"><i class="fas fa-universal-access"></i> Accesibilidad</a>
</div>

            </div>

            <!-- Content Area -->
            <div class="main-content col">
                <!-- Header -->
                <div class="header">Mis cursos</div>

                <!-- Course list -->
                <div class="course-item">
                    <button class="course-card" onclick="location.href='#'">
                        Lenguaje 1ero Medio A<br>
                        <p>8:30 am</p>
                    </button>
                </div>

                <div class="course-item">
                    <button class="course-card" onclick="location.href='#'">
                        Lenguaje 2do Medio B<br>
                        <p>12:00 pm</p>
                    </button>
                </div>

                <div class="course-item">
                    <button class="course-card" onclick="location.href='#'">
                        Lenguaje 3ero Medio A<br>
                        <p>14:00 pm</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
