{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación Académica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: url("{% static 'img/Login.jpg' %}") no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover; /* Para cubrir toda la pantalla */
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro con opacidad */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 22px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #17a2b8;
        }

        /* Contenido principal */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .button-container a {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        /* Estilos para los botones */
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* Pie de página */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Planificación Académica</h2>
        <ul>
            <li><a href="{% url 'director_dashboard' %}">Director</a></li>

        </ul>
        <div class="footer">
            <a href="#">Nuevos Horizontes</a>

        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Planificación Académica</h1>
        <div class="button-container">
            <a href="{% url 'director_plani' %}"><button>Planificación Académica</button></a>
            <a href="{% url 'informes_academicos' %}"><button>Informes Académicos</button></a>
            <a href="{% url 'informe_financiero' %}"><button>Informes Finanzas</button></a>
        </div>
    </div>

</body>
</html>
