<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones - 1ero Medio</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Content area styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .title-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: calc(100% - 220px); /* Ajusta para el ancho de la barra lateral */
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }

        /* Attendance Table */
        .grades-table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .grades-table th,
        .grades-table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        .grades-table th {
            background-color: #f8f9fa;
        }

        /* Button styles */
        .btn-custom {
            background-color: #ffc107;
            color: #000;
            margin: 5px; /* Espaciado entre botones */
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .title-box {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

            <div class="content col">

                <div class="title-box">

                <table class="grades-table">

                <div class="mt-4">
                    <button class="btn btn-custom">Modificar</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
