<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de clase - {{ curso.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: black;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 20px 0;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            color: black;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .button-container button {
            background-color: #cccccc;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Libro de clase</h2>
        <ul>
            <li><a href="{% url 'profesor' %}">Profesor</a></li>
            <li><a href="{% url 'profesor_cursos' %}">Mis cursos</a></li>
            
        </ul>
        <footer>
            <a href="#">Privacidad</a>
            <a href="#">Accesibilidad</a>
        </footer>
    </div>

    <div class="main-content">
        <h1>{{ curso.asignatura }} {{ curso.nombre }}</h1>

        <div class="button-container">
            <a href="{% url 'registrar_asistencia' %}"><button>Registrar asistencia</button></a>
            <a href="{% url 'registrar_calificaciones' %}"><button>Registrar calificaciones</button></a>
            <a href="{% url 'registro_academico' %}"><button>Registro acad√©mico</button></a>
            <a href="{% url 'generar_informes' %}"><button>Generar informes</button></a>
            <a href="{% url 'observaciones' %}"><button>Observaciones</button></a>
        </div>
    </div>
</body>
</html>
