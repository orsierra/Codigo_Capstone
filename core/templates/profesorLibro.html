<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de clase - {{ curso.nombre }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* Asegurarse de que ocupe toda la altura de la pantalla */
        }
        
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Alinear los elementos verticalmente */
            justify-content: space-between; /* Espacio entre los elementos */
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px; /* Espacio debajo del título */
        } 
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s; /* Transición suave para el color */
        }

        .sidebar ul li a:hover {
            color: #4CAF50; /* Color al pasar el mouse */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto; /* Permitir el desplazamiento si es necesario */
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            color: black;
            margin-bottom: 20px; /* Margen inferior para separar del contenido */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Espacio superior para los botones */
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transición suave */
        }

        .button-container button:hover {
            background-color: #45a049; /* Color al pasar el mouse */
        }

        .footer {
            margin-top: auto; /* Empujar el pie de página hacia abajo */
            text-align: center; /* Centrar el texto del pie de página */
        }
        
        .footer a {
            color: white; /* Color de los enlaces del pie de página */
            text-decoration: none; /* Sin subrayado */
            margin: 0 10px; /* Espacio entre los enlaces */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Libro de clase</h2>
        <ul>
            <li><a href="{% url 'profesor' %}">Profesor</a></li>
            <li><a href="{% url 'profesor_cursos' %}">Mis cursos</a></li>
        </ul>
        <div class="footer">
            <a href="#">Nuevos Horziontes</a>
        </div>
    </div>

    <div class="main-content">
        <h1>{{ curso.asignatura }} {{ curso.nombre }}</h1>

        <div class="button-container">
            <a href="{% url 'registrar_asistencia' curso.id %}"><button>Registrar asistencia</button></a>
            <a href="{% url 'registrar_calificaciones' curso.id %}"><button>Registrar calificaciones</button></a>
            <a href="{% url 'registro_academico' curso.id %}"><button>Registro Académico</button></a>
            <a href="{% url 'generar_informes' %}"><button>Generar informes</button></a>
            <a href="{% url 'observaciones' curso_id=curso.id %}"><button>Observaciones</button></a>
        </div>
    </div>
</body>
</html>
