<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: background-color 0.3s;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .container {
            background-color: white;
            padding: 20px;  /* Ajustar padding para un diseño más compacto */
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            margin-bottom: 15px;  /* Reducir el margen entre las cajas */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .info-box h3 {
            margin: 0 0 10px;  /* Espacio abajo del título */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .buttons button,
        .buttons a {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .buttons button:hover,
        .buttons a:hover {
            background-color: purple;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <ul>
            <li><a href="#">Página de la Institución</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Salir</a></li>
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Accesibilidad</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Editar Informe</h1>
        </div>
        
        <div class="container">
            
            <form method="post" action="{% url 'editar_informe_asis' alumno.id %}">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renderiza todos los campos del formulario como párrafos -->
                <div class="buttons">
                    <button type="submit">Actualizar Contrato</button>
                    <a href="{% url 'generar_pdf_contrato' alumno.id %}" class="btn btn-primary" target="_blank">Imprimir PDF</a>
                    <a href="{% url 'asisAdmiFinan_gestion_pagos' %}" class="btn btn-primary" target="_blank">Volver</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
