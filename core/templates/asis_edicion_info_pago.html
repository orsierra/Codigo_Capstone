{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Informe</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            color: #ffc107;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a,
        .sidebar ul li form button {
            color: #ced4da;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            text-align: left;
            width: 100%;
        }

        .sidebar ul li a:hover,
        .sidebar ul li form button:hover {
            background-color: #ffc107;
            color: #343a40;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #ffc107;
            margin-top: 20px;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        .content {
            margin-left: 270px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 100vh;
            width: calc(100% - 270px);
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

        .container h3 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button,
        .buttons a {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn-update {
            background-color: #28a745;
        }

        .btn-update:hover {
            background-color: #218838;
        }

        .btn-pdf {
            background-color: #007bff;
        }

        .btn-pdf:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="{% url 'panel_asisAdminFinan' %}">Inicio</a></li>
            <li><a href="{% url 'asisAdmiFinan_gestion_pagos' %}">Gestión de Pagos</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Cerrar sesión</button>
                </form>
            </li>
        </ul>
        <div class="footer">
            <a href="#">Nuevos Horizontes</a>
        </div>
    </div>

    <div class="content">
        <div class="header">
            Editar Informe
        </div>
        
        <div class="container">
            <h3>Detalles del Informe</h3>
            <form method="post" action="{% url 'editar_informe_asis' alumno.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="alumno">Alumno:</label>
                    <input type="text" id="alumno" name="alumno" value="{{ alumno.nombre }}" readonly>
                </div>
                <div class="form-group">
                    <label for="apoderado">Apoderado:</label>
                    <input type="text" id="apoderado" name="apoderado" value="{{ alumno.apoderado }}" readonly>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" value="{{ informe.fecha }}">
                </div>
                <div class="form-group">
                    <label for="valor_total">Valor Total:</label>
                    <input type="number" id="valor_total" name="valor_total" value="{{ informe.valor_total }}">
                </div>
                <div class="form-group">
                    <label for="forma_pago">Forma de Pago:</label>
                    <select id="forma_pago" name="forma_pago">
                        <option value="Efectivo" {% if informe.forma_pago == "Efectivo" %}selected{% endif %}>Efectivo</option>
                        <option value="Transferencia" {% if informe.forma_pago == "Transferencia" %}selected{% endif %}>Transferencia</option>
                        <option value="Tarjeta" {% if informe.forma_pago == "Tarjeta" %}selected{% endif %}>Tarjeta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones">{{ informe.observaciones }}</textarea>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn-update">Actualizar Contrato</button>
                    <a href="{% url 'generar_pdf_contrato' alumno.id %}" class="btn-pdf" target="_blank">Imprimir PDF</a>
                    <a href="{% url 'asisAdmiFinan_gestion_pagos' %}" class="btn-back">Volver</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
