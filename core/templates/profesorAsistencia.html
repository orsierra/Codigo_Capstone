<!-- templates/profesorAsistencia.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - 1ero Medio</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Content area styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .title-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: calc(100% - 220px); /* Ajusta para el ancho de la barra lateral */
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }

        /* Regresar link */
        .link-regresar {
            color: #ffffff; /* Color de la flecha */
            font-size: 1.5em;
            text-decoration: none; /* Sin subrayado */
            position: absolute;
            left: 10%; /* Ajusta la posición a la izquierda */
            top: 5px; /* Ajusta la posición vertical */
        }

        /* Attendance Table */
        .attendance-table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto; /* Centra la tabla */
            background-color: #ffffff;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }

        .attendance-table th {
            background-color: #f8f9fa;
        }

        /* Button styles */
        .btn-custom {
            background-color: #ffc107;
            color: #000;
            margin: 5px; /* Espaciado entre botones */
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .title-box {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar d-flex flex-column">
                <h3>Nuevos Horizontes</h3>
                <a href="#"><i class="fas fa-university"></i> Página de la Institución</a>
                <a href="#"><i class="fas fa-user"></i> Apoderado</a>
                <a href="#"><i class="fas fa-check"></i> Asistencia</a>
                <a href="#"><i class="fas fa-book"></i> Notas</a>
                <a href="#"><i class="fas fa-file-alt"></i> Matrícula</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                <div class="mt-auto text-center p-3">
                    <a href="#" class="d-block mb-3"><i class="fas fa-shield-alt"></i> Privacidad</a>
                    <a href="#"><i class="fas fa-universal-access"></i> Accesibilidad</a>
                </div>
            </div>

            <div class="content col">
                <div class="title-box">
                    <a class="link-regresar" href="javascript:history.back()">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    Asistencia 1ero Medio
                </div>

                <form method="post">
                    {% csrf_token %}
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>Alumnos</th>
                                <th>Ausente</th>
                                <th>Presente</th>
                                <th>Justificado</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for alumno in alumnos %}
                            <tr>
                                <td>{{ alumno.nombre }}</td>
                                <td><input type="radio" name="alumno{{ alumno.id }}" value="ausente"></td>
                                <td><input type="radio" name="alumno{{ alumno.id }}" value="presente" checked></td>
                                <td><input type="radio" name="alumno{{ alumno.id }}" value="justificado"></td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4">No hay alumnos registrados.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-custom">Guardar</button>
                    </div>
                </form>               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
