<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia {{ curso.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'pagina_institucion' %}">Página de la Institución</a></li>
                <li><a href="{% url 'vista_profesor' %}">Profesor</a></li>
                <li><a href="{% url 'asistencia' curso.id %}">Asistencia</a></li>
                <li><a href="{% url 'notas' %}">Notas</a></li>
                <li><a href="{% url 'salir' %}">Salir</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Asistencia {{ curso.nombre }}</h1>
            <table>
                <thead>
                    <tr>
                        <th>Alumnos</th>
                        <th>Ausente</th>
                        <th>Presente</th>
                        <th>Justificado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for registro in asistencia %}
                    <tr>
                        <td>{{ registro.estudiante.nombre }}</td>
                        <td><input type="radio" name="estado_{{ registro.id }}" value="ausente" {% if not registro.presente and not registro.justificado %}checked{% endif %}></td>
                        <td><input type="radio" name="estado_{{ registro.id }}" value="presente" {% if registro.presente %}checked{% endif %}></td>
                        <td><input type="radio" name="estado_{{ registro.id }}" value="justificado" {% if registro.justificado %}checked{% endif %}></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn-modificar">Modificar</button>
            <button type="submit" class="btn-guardar">Guardar</button>
        </div>
    </div>
</body>
</html>
