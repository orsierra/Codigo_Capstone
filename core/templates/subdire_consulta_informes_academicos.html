<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Informes Académicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #111;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .table-container {
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <a href="#">Página de la Institución</a>
        <a href="#">Perfil</a>
        <a href="#">Salir</a>
        <div style="margin-top: auto;">
            <p>Privacidad</p>
            <p>Accesibilidad</p>
        </div>
    </div>
    <div class="main-content">
        <h1>Consulta de Informes Académicos</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>CURSOS</th>
                </tr>
                {% for curso in cursos %}
                <tr>
                    <td><a href="{% url 'detalle_curso' curso.id %}">{{ curso.nombre }}</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td>No hay cursos disponibles</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
