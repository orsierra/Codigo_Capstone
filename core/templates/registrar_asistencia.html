<!-- templates/registrar_asistencia.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
</head>
<body>
    <h1>Registrar Asistencia para el Curso ID: {{ curso_id }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Alumno</th>
                <th>Presente</th>
                <th>Ausente</th>
                <th>Justificado</th>
            </tr>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno.nombre }}</td>
                <td><input type="radio" name="alumno{{ alumno.id }}" value="presente"></td>
                <td><input type="radio" name="alumno{{ alumno.id }}" value="ausente"></td>
                <td><input type="radio" name="alumno{{ alumno.id }}" value="justificado"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Guardar Asistencia</button>
    </form>
</body>
</html>
