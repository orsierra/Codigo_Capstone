<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia {{ curso.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #000;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .attendance-option {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-modify {
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 5px;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Asistencia {{ curso.nombre }}</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Alumnos</th>
                        <th>Ausente</th>
                        <th>Presente</th>
                        <th>Justificado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumno in curso.alumnos.all %}
                        <tr>
                            <td>{{ alumno.nombre }} {{ alumno.apellido }}</td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="ausente">
                            </td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="presente" checked>
                            </td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="justificado">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="buttons">
                <button type="submit" name="action" value="modificar" class="btn-modify">Modificar</button>
                <button type="submit" name="action" value="guardar" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
