{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - {{ curso.nombre }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #007bff; /* Color para el bot√≥n de regresar */
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Ocultar por defecto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistencia para {{ curso.nombre }}</h1>
        
        <div class="message" id="successMessage">
            <p>Se han guardado los cambios exitosamente.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Alumnos</th>
                        <th>Ausente</th>
                        <th>Presente</th>
                        <th>Justificado</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumno in curso.alumnos.all %}
                        <tr>
                            <td>{{ alumno.nombre }} {{ alumno.apellido }}</td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="ausente">
                            </td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="presente" checked>
                            </td>
                            <td>
                                <input type="radio" name="asistencia_{{ alumno.id }}" value="justificado">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="buttons">
                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn btn-back" onclick="window.location.href='{% url 'profesor_libro' curso.id %}'">Regresar</button>
            </div>
        </form>
    </div>

    <script>
        // se muestra si esta presente
        {% if messages %}
            document.getElementById('successMessage').style.display = 'block';
        {% endif %}
    </script>
</body>
</html>
