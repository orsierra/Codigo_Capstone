{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecimientos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Barra lateral */
        .sidebar {
            width: 200px;
            background-color: #111;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        /* Encabezado */
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #111;
        }

        /* Tabla */
        .establecimientos-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        .establecimientos-table th, .establecimientos-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .establecimientos-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .establecimientos-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Barra lateral sin imágenes -->
    <div class="sidebar">
        <a href="#">Página de la Institución</a>
        <a href="#">Perfil</a>
        <a href="{% url 'logout' %}">Salir</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Establecimientos</h1>
        <table class="establecimientos-table">
            <thead>
                <tr>
                    <th>ESTABLECIMIENTOS</th>
                    <th>SALAS</th>
                    <th>ALUMNOS</th>
                    <th>CURSOS</th>
                    <th>PROFESORES</th>
                    <th>EMPLEADOS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila de Totales del Colegio -->
                <tr>
                    <td>{{ colegio_nombre }}</td>
                    <td>{{ total_salas }}</td>
                    <td>{{ total_alumnos }}</td>
                    <td>{{ total_cursos }}</td>
                    <td>{{ total_profesores }}</td>
                    <td>{{ total_empleados }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
