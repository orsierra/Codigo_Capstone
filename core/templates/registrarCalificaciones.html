<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones {{ curso.nombre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex; /* Flexbox para organizar la barra lateral y el contenido principal */
        }

        .sidebar {
            width: 250px; /* Ancho de la barra lateral */
            background-color: #222; /* Color de fondo de la barra lateral */
            color: white; /* Color del texto */
            padding: 20px; /* Espaciado interno */
            height: 100vh; /* Altura completa de la ventana */
        }

        .sidebar h2 {
            text-align: center; /* Centrar el título */
        } 
        
        .sidebar ul {
            list-style: none; /* Sin viñetas */
            padding: 0; /* Sin espaciado interno */
        }
        
        .sidebar ul li {
            margin: 15px 0; /* Espaciado entre elementos de la lista */
        }
        
        .sidebar ul li a {
            color: white; /* Color del texto de los enlaces */
            text-decoration: none; /* Sin subrayado */
        }

        .main-content {
            flex-grow: 1; /* Toma el espacio restante */
            padding: 20px; /* Espaciado interno */
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #000;
            padding: 10px;
            margin-bottom: 20px; /* Margen inferior para separar del contenido */
        }

        .container {
            max-width: 800px; /* Ancho máximo del contenedor de la tabla */
            margin: 0 auto; /* Centrar el contenedor */
            background-color: white; /* Color de fondo del contenedor */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra */
        }

        table {
            width: 100%; /* Ancho completo de la tabla */
            border-collapse: collapse; /* Colapsar bordes */
        }

        table, th, td {
            border: 1px solid black; /* Bordes de la tabla */
        }

        th, td {
            padding: 10px; /* Espaciado interno en celdas */
            text-align: center; /* Centrar texto en celdas */
        }

        th {
            background-color: #f4f4f4; /* Color de fondo de las cabeceras */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Color de fondo para filas pares */
        }

        input {
            width: 60px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px; /* Margen superior para botones */
            display: flex; /* Flexbox para botones */
            justify-content: space-between; /* Espacio entre botones */
        }

        .buttons button {
            padding: 10px 20px; /* Espaciado interno en botones */
            cursor: pointer; /* Cursor tipo puntero al pasar sobre el botón */
        }

        .btn-modify {
            background-color: #ffc107; /* Color de fondo para botón de modificar */
            color: black; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
        }

        .btn-save {
            background-color: #28a745; /* Color de fondo para botón de guardar */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Página de la Institución</h2>
        <ul>
            <li><a href="{% url 'profesor' %}">Profesor</a></li>
            <li><a href="{% url 'profesor_cursos' %}">Mis cursos</a></li>
            <li><a href="#">Asistencia</a></li>
            <li><a href="#">Notas</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Calificaciones {{ curso.nombre }}</h1>

        <div class="container">
            <form method="post">
                {% csrf_token %}
                <table>
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in calificaciones_forms %}
                        <tr>
                            <td>{{ item.alumno }}</td>
                            <td>{{ item.form.nota }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="buttons">
                    <button type="submit" name="action" value="modificar" class="btn-modify">Modificar</button>
                    <button type="submit" name="action" value="guardar" class="btn-save">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
