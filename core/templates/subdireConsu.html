<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Informes Académicos</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h3 {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Content area styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .title-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Table box */
        .table-box {
            border: 2px solid black;
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .table-box table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-box th,
        .table-box td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }

        .table-box th {
            background-color: #f1f1f1;
            font-size: 1.2em;
        }

        .table-box td {
            background-color: #b2e2e2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .title-box {
                font-size: 1.5em;
            }

            .table-box th,
            .table-box td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#"><i class="fas fa-university"></i> Página de la Institución</a>
                <a href="#"><i class="fas fa-user"></i> Perfil</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </div>

            <!-- Content Area -->
            <div class="content col">
                <!-- Title Section -->
                <div class="title-box">
                    Consulta de Informes Académicos
                </div>

                <!-- Informes Section -->
                <div class="table-box">
                    <table>
                        <thead>
                            <tr>
                                <th>Curso</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for curso in cursos %}
                            <tr>
                                <td>
                                    <a href="subdireConsuCurso.html?curso={{ curso.id }}">
                                        {{ curso.nivel }} {{ curso.grado }} {{ curso.seccion }}
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
