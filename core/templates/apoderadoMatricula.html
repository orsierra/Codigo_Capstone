<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula - Estudiante</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar .footer {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        /* Content area styles */
        .content {
            margin-left: 200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .title-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Matricula box */
        .matricula-box {
            border: 2px solid black;
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .matricula-box h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .matricula-box p {
            font-size: 1.4em;
        }

        .matricula-box .year {
            font-size: 2.5em;
            font-weight: bold;
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .title-box {
                font-size: 1.5em;
            }

            .matricula-box {
                padding: 20px;
            }

            .matricula-box .year {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#"><i class="fas fa-university"></i> Página de la Institución</a>
                <a href="#"><i class="fas fa-user"></i> Apoderado</a>
                <a href="#"><i class="fas fa-check"></i> Asistencia</a>
                <a href="#"><i class="fas fa-book"></i> Notas</a>
                <a href="#"><i class="fas fa-file-alt"></i> Matrícula</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                <div class="mt-auto text-center p-3">
                    <a href="#"><i class="fas fa-lock"></i> Privacidad</a>
                    <a href="#"><i class="fas fa-wheelchair"></i> Accesibilidad</a>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content col">
                <!-- Title Section -->
                <div class="title-box">
                    Matrícula
                </div>
                
                <!-- Matricula Section -->
                <div class="matricula-box">
                    <h3>Estado de la matrícula: Activa</h3>
                    <p>Año</p>
                    <div class="year">2024</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
