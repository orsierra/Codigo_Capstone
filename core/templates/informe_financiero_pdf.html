{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Finanzas - PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            background-color: #d1ecf1;
            padding: 10px;
            color: #0c5460;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h1>Informe Finanzas Primer Semestre</h1>

    <table>
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datos %}
            <tr>
                <td>{{ item.concepto }}</td>
                <td>{{ item.monto }}</td>
                <td>{{ item.observaciones }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
