<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación Académica - PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Planificación Académica</h1>
    <table>
        <thead>
            <tr>
                <th>Profesor Responsable</th>
                <th>Asignatura</th>
                <th>Horario Asignado</th>
                <th>Sala</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.profesor.nombre }}</td>
                <td>{{ curso.asignatura }}</td>
                <td>{{ curso.dias }} - {{ curso.hora|time:"H:i" }}</td>
                <td>{{ curso.sala }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
