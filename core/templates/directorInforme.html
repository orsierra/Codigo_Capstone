<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Académico - Primer Semestre</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container-fluid {
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #343a40;
            color: #ffffff;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar .footer {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        /* Content area styles */
        .main-content {
            margin-left: 200px;
            padding: 2rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinea el contenido a la izquierda */
        }

        h2 {
            text-align: center; /* Centra el título */
            margin-bottom: 20px; /* Añade espacio debajo del título */
            width: 100%; /* Ancho completo para el título */
        }

        .btn-back, .btn-pdf {
            background-color: transparent; /* Sin fondo negro */
            color: black; /* Color negro para los botones */
            border: none; /* Sin borde */
            font-size: 1.5em; /* Tamaño más grande para el texto */
            margin-bottom: 20px; /* Espacio debajo de los botones */
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
            display: flex;
            align-items: center; /* Centra verticalmente el contenido del botón */
        }

        .btn-back:hover, .btn-pdf:hover {
            color: #0056b3; /* Color al hacer hover */
        }

        .btn-pdf {
            background-color: black; /* Fondo negro para el botón de imprimir */
            color: white; /* Texto blanco */
            border: none; /* Sin borde */
            font-size: 1.2em; /* Tamaño del texto */
            margin-top: 0; /* Quita el margen superior para alinearlos */
        }

        .table-container {
            width: 100%; /* Ocupa todo el ancho */
            max-width: 1200px; /* Limita el tamaño máximo en pantallas muy grandes */
            overflow-x: auto; /* Scroll horizontal en pantallas pequeñas */
            margin-bottom: 20px; /* Espacio debajo de la tabla */
        }

        .table {
            background-color: white;
            text-align: center;
            width: 100%;
            font-size: 1.2em; /* Aumenta el tamaño del texto en las tablas */
        }

        .table th,
        .table td {
            padding: 25px; /* Aumenta el padding en las celdas */
            font-size: 1.1em; /* Aumenta el tamaño del texto en las celdas */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .table th, .table td {
                font-size: 0.9em; /* Reduce el tamaño de texto en pantallas pequeñas */
                padding: 10px; /* Reduce el padding en pantallas pequeñas */
            }

            .table-container {
                overflow-x: auto; /* Permite desplazamiento horizontal en pantallas pequeñas */
            }
        }

        /* Ajustes adicionales para pantallas muy pequeñas */
        @media (max-width: 576px) {
            .subject-button {
                font-size: 1em; /* Reduce el tamaño de los botones */
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar d-flex flex-column">
                <h3 class="text-center py-4">Nuevos Horizontes</h3>
                <a href="#"><i class="bi bi-house"></i> Página de la Institución</a>
                <a href="#"><i class="bi bi-person"></i> Director</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i> Salir</a>
                <div class="mt-auto text-center p-3">
                    <a href="#"><i class="bi bi-shield-lock"></i> Privacidad</a>
                    <a href="#"><i class="bi bi-universal-access"></i> Accesibilidad</a>
                </div>
            </div>

            <!-- Main content -->
            <div class="main-content col-md-9">
                <h2>Informe Académico Primer Semestre</h2>
                
                <!-- Botón de regreso con ícono de flecha -->
                <button class="btn-back" onclick="window.location.href='directorMenu.html'">
                    <i class="bi bi-arrow-left"></i>
                </button>

                <!-- Tabla de informe académico -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Estudiantes Inscritos</th>
                                <th>Promedio</th>
                                <th>% Asistencia</th>
                                <th>Curso</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>30</td>
                                <td>5.8</td>
                                <td>93%</td>
                                <td>1° Medio A</td>
                                <td><i class="bi bi-pencil-square edit-icon"></i></td>
                            </tr>
                            <tr>
                                <td>32</td>
                                <td>5.9</td>
                                <td>95%</td>
                                <td>1° Medio B</td>
                                <td><i class="bi bi-pencil-square edit-icon"></i></td>
                            </tr>
                            <tr>
                                <td>28</td>
                                <td>5.5</td>
                                <td>90%</td>
                                <td>2° Medio A</td>
                                <td><i class="bi bi-pencil-square edit-icon"></i></td>
                            </tr>
                            <tr>
                                <td>29</td>
                                <td>5.2</td>
                                <td>85%</td>
                                <td>2° Medio B</td>
                                <td><i class="bi bi-pencil-square edit-icon"></i></td>
                            </tr>
                            <tr>
                                <td>25</td>
                                <td>4.9</td>
                                <td>87%</td>
                                <td>3° Medio A</td>
                                <td><i class="bi bi-pencil-square edit-icon"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Botón para imprimir en PDF, ahora debajo de la tabla -->
                <button class="btn btn-pdf"><i class="bi bi-printer"></i> Imprimir en PDF</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
